name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create Virtual Environment and Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt || pip install -r assets/projects/about-me-chat-bot/requirements.txt

      - name: Manually Set AWS Credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          export AWS_REGION=us-east-1
          aws configure list
          aws sts get-caller-identity

      - name: Check AWS CLI Version
        run: aws --version

      - name: Install AWS Elastic Beanstalk CLI
        run: |
          pip install --upgrade awsebcli
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          eb --version  # Verify installation

      - name: Set Up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Deploy to Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
        run: |
          source venv/bin/activate
          echo "y" | eb init -p "Python 3.11 running on 64bit Amazon Linux 2023" about-me-chat-bot-env --region us-east-1

          # Generate a unique application version name
          APP_VERSION="app-$(date +%Y%m%d%H%M%S)"
          
          # Manually create the deployment package
          zip -r application.zip . -x "*.git*" "venv/*" "*.DS_Store"

          # Upload the new version to Elastic Beanstalk
          aws elasticbeanstalk create-application-version --application-name about-me-chat-bot-env \
            --version-label "$APP_VERSION" \
            --source-bundle S3Bucket="elasticbeanstalk-us-east-1-586794441233",S3Key="application.zip"

          # Deploy the latest application version
          eb deploy about-me-chat-bot-env --version "$APP_VERSION" --timeout 20
